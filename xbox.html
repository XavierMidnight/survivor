<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Survivors-like Game</title>
    <style>
        /* Existing styles... */
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/background.webp') no-repeat center center fixed;
            background-size: cover;
            filter: grayscale(100%);
            z-index: -1; /* Ensure it is behind all other elements */
        }
        #cube {
            width: 45px;
            height: 55px;
            background: white url('images/playerAnimation.webp') no-repeat center center;
            background-size: 5px 5px; /* Ensure the image covers the entire cube */
            position: absolute;
            transition: transform 0.5s ease; /* Smooth transition for movement */
        }
        .enemy { width: 30px; height: 30px; background-color: green; position: absolute; }
        .bullet { width: 10px; height: 10px; background-color: blue; position: absolute; }
        .explosion {
            width: 30px;
            height: 30px;
            background: url('images/explosion.png') no-repeat center center / cover;
            position: absolute;
            pointer-events: none;
            animation: explode 0.5s ease-out forwards;
        }
        @keyframes explode {
            from { transform: scale(0.5); opacity: 1; }
            to { transform: scale(2.0); opacity: 0; }
        }
        #bullet-speed, #health-bar-container, #enemy-kill-count, #countdown {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: black;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #health-bar-container {
            top: 40px;
            width: 200px;
            height: 20px;
            background: #e0e0e0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #health-bar {
            height: 100%;
            width: 100%;
            background: red;
            border-radius: 5px;
        }
        #enemy-kill-count {
            top: 70px;
        }
        #countdown {
            top: 100px;
            display: none; /* Initially hidden */
        }
        #game-over {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }
        #game-over button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #minimap {
            position: absolute;
            top: 30px;
            left: 10px;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 1);
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            transform-origin: top left;
        }


        .minimap-object {
            position: absolute;
            background-color: red;
            border-radius: 50%;
        }
        .minimap-enemy {
            background-color: green;
        }
        #zoom-controls {
            position: absolute;
            top: 170px;
            left: 10px;
            display: flex;
            flex-direction: column;
        }
        #zoom-in, #zoom-out {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 20px;
            padding: 5px;
            margin: 2px;
            cursor: pointer;
        }
        #high-score{
            color:black;
            background-color:white;
        }
        #pause-button, #resume-button{
            position: absolute;
            left:550px;
        }
    </style>
</head>
<body>
<div id="cube"></div>
<div id="bullet-speed">Bullet Speed: 500ms</div>
<div id="health-bar-container">
    <div id="health-bar"></div>
</div>
<div id="high-score">
    High Score: 0
</div>
<button id="pause-button">Pause</button>
<button id="resume-button" style="display: none;">Resume</button>

<div id="countdown">Restarting in 5...</div>
<div id="enemy-kill-count">Enemies Killed: 0</div>
<div id="game-over">
    <h1>You have died</h1>
    <button onclick="restartGame()">Restart</button>
</div>
<div id="minimap"></div>
<div id="zoom-controls">
    <row>
    <button id="zoom-in">+</button>&nbsp;<button id="zoom-out">-</button>
    </row>
</div>

<script type="module" src="xbox.js"></script>


</body>
</html>
